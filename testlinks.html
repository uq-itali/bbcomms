<!DOCTYPE html>
<html>
  <head>
    <title>jsPDF Embed HyperLinks in PDF Documents</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  </head>
  <body>
    <div id="content">
        <h3>Generate PDF files in client-side JavaScript</h3>
   
   <p>href="https://parall.ax/products/jspdf#"</p>
   <p>Or refer to the YouTube video: https://www.youtube.com/watch?v=CnprxD_sJFE<p>
   </div>
   
   <div id="editor"></div>
   
   <button id="cmd">Generate PDF</button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
      var doc = new jsPDF();
var specialElementHandlers = {
    '#editor': function (element, renderer) {
        return true;
    }
};

$('#cmd').click(function () {
    doc.fromHTML($('#content').html(), 15, 15, {
        'width': 170,
            'elementHandlers': specialElementHandlers
    });
    doc.save('sample-file.pdf');
});
  </script>
</html>
